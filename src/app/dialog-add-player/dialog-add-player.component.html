<div class="input-dialog">
<h1  class="input-dialog">Add new player</h1>
<div  >
  <p>Please enter the name of a player</p>
  <mat-form-field class="input-dialog">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions class="input-dialog">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
</div>
